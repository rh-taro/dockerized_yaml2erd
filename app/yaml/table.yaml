tables:
  User:
    columns:
      id:
        type: bigint(8)
        options:
          - primary key
          - not null
        logical_name: 主キー
      name:
        type: text
        options:
          - not null
        logical_name: 名前
      created_at:
        type: datetime
        options:
          - not null
        logical_name: 作成日時
      updated_at:
        type: datetime
        options:
          - not null
        logical_name: 更新日時
    relations:
      - has_many: Post
      - has_many: Favorite
    description: |-
      ユーザテーブル
  Post:
    columns:
      id:
        type: bigint(8)
        options:
          - primary key
          - not null
        logical_name: 主キー
      title:
        type: text
        options:
          - not null
        logical_name: タイトル
      body:
        type: text
        options:
          - not null
        logical_name: 本文
      created_at:
        type: datetime
        options:
          - not null
        logical_name: 作成日時
      updated_at:
        type: datetime
        options:
          - not null
        logical_name: 更新日時
    relations:
      - belongs_to: User
      - has_many: Favorite
    description: |-
      投稿テーブル
  Favorite:
    columns:
      id:
        type: bigint(8)
        options:
          - primary key
          - not null
        logical_name: 主キー
      post_id:
        type: bigint(8)
        options:
          - not null
          - foreign key
        logical_name: 投稿id
        description: |-
          user_idのユーザがお気に入りした投稿のid
      user_id:
        type: bigint(8)
        options:
          - not null
          - foreign key
        logical_name: ユーザid
      created_at:
        type: datetime
        options:
          - not null
        logical_name: 作成日時
      updated_at:
        type: datetime
        options:
          - not null
        logical_name: 更新日時
    relations:
      - belongs_to: Post
      - belongs_to: User
    description: |-
      お気に入りテーブル
